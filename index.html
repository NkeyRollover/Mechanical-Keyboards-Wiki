<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mechanical Keyboards Wiki</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="main">
		<div class="kbdbackground">
		<div class="menu">
			<div class="container">
				<h1>Русская энциклопедия<br>механическим клавиатур.</h1>
				<div class="row">
					<div class="block" id="grey">
						<div class="block-content">
						<img src="img/keyboard.png" class="block-img">
						<a href="">Руководство<br>для новичков</a>
						</div>
					</div>
					<div class="block">
						<div class="block-content">
						<img src="img/switch.png" class="block-img">
						<a href="">Свичи</a>
						</div>
					</div>
					<div class="block">
						<div class="block-content">
						<img src="img/keycap.png" class="block-img">
						<a href="">Кейкапы</a>
						</div>
					</div>
					<div class="block">
						<div class="block-content">
						<img src="img/stabs.png" class="block-img">
						<a href="">Стабилизаторы</a>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="block">
						<div class="block-content">
						<img src="img/pcb.png" class="block-img">
						<a href="">Корпуса, PCB,<br>плейты, кабели</a>
						</div>
					</div>
					<div class="block">
						<div class="block-content">
						<img src="img/custom.png" class="block-img">
						<a href="">Кастомные<br>клавиатуры</a>
						</div>
					</div>
					<div class="block">
						<div class="block-content">
						<img src="img/mods.png" class="block-img">
						<a href="">Моддинг</a>
						</div>
					</div>
					<div class="block">
						<div class="block-content">
						<img src="img/gh.png" class="block-img">
						<a href="">Комьюнити</a>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="block">
						<div class="block-content">
						<img src="img/terms.png" class="block-img">
						<a href="">Терминология</a>
						</div>
					</div>
					<div class="block">
						<div class="block-content">
						<img src="img/buy.png" class="block-img">
						<a href="">Что и где<br>купить?</a>
						</div>
					</div>
					<div class="block">
						<div class="block-content">
						<img src="img/faq.png" class="block-img">
						<a href="">Часто<br>задаваемые<br>вопросы</a>
						</div>
					</div>
					<div class="block">
						<div class="block-content">
						<img src="img/reviews.png" class="block-img">
						<a href="">Обзоры</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
	</div>

</html>
