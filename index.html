		</div>

<script>
	var i=0, text;
	text = "Tекст 1<br>Текст2"

	function typing() {
	if(i<text.lenght){
		document.getElementById('text').innerHTML += text.charAt(i);
		i++;
		setTimeout(typing, 100);
	}
}
Typing();
</script>
